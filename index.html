<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">
	<title>Quiz app</title>
</head>
<body>
	<div class="wrapper">
		<div class="quiz_header">
			<h2>Npm Run Quiz</h2>
		</div>
		<!-- ===========pre game============== -->
		<div id="startArea">
			<form action="" id="userinput__form">
				<div class="form">
					<div class="divCol">
						<label for="difficulty">Difficulty</label>
						<!-- option values for Difficulty -->
						<select class="changeWidth changeFont" id="difficulty" name="difficulty">	
						<!-- option values for categories -->
							<option class="changeFont" value="any">Choose</option>
						</select>
					</div>
					<div class="divCol">
					<label for="category">Category</label>
					<select class="changeFont" id="category" name="category">
						<option class="changeFont" selected value="uncategorized">Choose</option>
					</select>
					</div>
					<div class="divCol">
						<label  for="numberQs">Amount</label>
						<input class="changeWidth changeFont" type="text" id="numberQs" placeholder="1-20">
					</div>
				</div>
				<div class="startButtonDiv">
					<button id="start-btn" class="start-btn btn ">Start</button>
				</div>
			</form>
		</div>
		<!-- =================during====================== -->
		<div class="displayArea">
			<div class="displayArea__top" >
				<div class="displayNrQ">
				</div>
				<!-- <div id="timer">
					<h4 class="timer__text">Time Left :</h4>
					<h4 id="time">15</h4>
				</div> -->
				<div id="timer" class=" begin-countdown">
					<div class="col-md-12 text-center">
						<h4 class="timer__text"> Time Left : <span id="pageBeginCountdownText">15</span> sec</h4>
						<progress value="15" max="15" id="pageBeginCountdown"></progress>
					</div>
				</div>
			</div>
			<div class="js__content">
				<div class="quizQuestion"></div>
				<div id="answers-btn"></div>
			</div>
			<div class="control-btn">
				<div><button id="quit-btn" class="skip-btn btn hidden">Quit</button></div>
				<div>
					<button id="skip-btn" class="skip-btn btn hidden">Skip</button>
					<button id="next-btn" class="next-btn btn hidden">Next</button>
				</div>
				
			</div>
			<ul class="quizStatus">
			</ul>
		</div>
		<!-- ================End================== -->
		<div class="endOfGame">
			<div class="trophy"><svg aria-hidden="true" data-prefix="fas" data-icon="trophy" class="svg-inline--fa fa-trophy fa-w-18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="broze" d="M552 64H448V24c0-13.3-10.7-24-24-24H152c-13.3 0-24 10.7-24 24v40H24C10.7 64 0 74.7 0 88v56c0 35.7 22.5 72.4 61.9 100.7 31.5 22.7 69.8 37.1 110 41.7C203.3 338.5 240 360 240 360v72h-48c-35.3 0-64 20.7-64 56v12c0 6.6 5.4 12 12 12h296c6.6 0 12-5.4 12-12v-12c0-35.3-28.7-56-64-56h-48v-72s36.7-21.5 68.1-73.6c40.3-4.6 78.6-19 110-41.7 39.3-28.3 61.9-65 61.9-100.7V88c0-13.3-10.7-24-24-24zM99.3 192.8C74.9 175.2 64 155.6 64 144v-16h64.2c1 32.6 5.8 61.2 12.8 86.2-15.1-5.2-29.2-12.4-41.7-21.4zM512 144c0 16.1-17.7 36.1-35.3 48.8-12.5 9-26.7 16.2-41.8 21.4 7-25 11.8-53.6 12.8-86.2H512v16z"/></svg>
				<h3 class="score"></h3>
			</div>
			<div class="startAgain">
				<button id="startAgain-btn" class="btn widerBtn ">Start Again</button>
			</div>
			<ul class="gameReview"></ul>
			
		</div>	
	</div>
	<script src="js/app.js" type="module"></script>
</body>
</html>
